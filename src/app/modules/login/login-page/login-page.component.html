<div class="login-wrapper">
  <form class="login">
      <section class="title">
          <h3 class="welcome">Welcome to</h3>
          Company Product Name
          <h5 class="hint">Use your Company ID to sign in or create one now</h5>
      </section>
      <div class="login-group">
          <div class="auth-source select">
              <select id="login-auth-source-1">
                  <option>Local Users</option>
                  <option>Administrator</option>
              </select>
          </div>
          <input class="username" name="username" type="text" id="login_username" [(ngModel)]="username" placeholder="Username">
          <input class="password" name="password" type="password" id="login_password" [(ngModel)]="password" placeholder="Password">
          <div class="checkbox">
              <input type="checkbox" id="rememberme">
              <label for="rememberme">
                  Remember me
              </label>
          </div>
          <div class="error active" *ngIf="isError">
              Invalid user name or password
          </div>
          <button [disabled]="!username || !password" type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
          <a href="javascript://" class="signup">Sign up for a Company ID</a>
      </div>
  </form>
</div>
